<div class="item {% if post.star %}star{% endif %}" style="margin-bottom:16px">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
        <h3 class="title">{{ post.title }}</h3>
        <!--
        {% if post.hero_image %}
            <img class="image" src="{{ post.hero_image }}" width="25%" align="right" style="margin-top:8px"/>
        {% endif %}
        -->
        <p style="margin-bottom:0px;margin-top:4px"> {{ post.description }} </p>
        <div class="post-tags" style="margin-bottom:16px">
            {% for tag in post.tags %}
            <a class="item">{{ tag }}</a>
            {% endfor %}
        </div>
    </a>
</div>
