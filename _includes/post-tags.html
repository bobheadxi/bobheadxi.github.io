<div class="post-tags">
    {% for tag in post.tags %}
        {% capture item %}
        <a class="item" href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
        {% endcapture %}

        <!-- never include company tag -->
        {% if tag != post.company %}
            <!-- ignore job type -->
            {% if ignore_job_type != true %}
                {% if tag != "internship" and tag != "remote" %}
                    {{ item }}
                {% endif %}
            {% else %}
                <!-- default -->
                {{ item }}
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
