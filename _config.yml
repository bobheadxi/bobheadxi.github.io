##############
# CONVERSION #
##############

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jekyll-admin
  - jekyll-mentions
  - jemoji
jekyll-mentions:
    base_url: https://github.com

##############
##   SITE   ##
##############

# main text of home
name: robert lin
bio: lunch eater, mathematics major, software developer

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profile.jpg

url: https://bobheadxi.dev

# To enable google analytics, supply your token below
analytics-google: 'UA-104153824-1'

# Collections: https://jekyllrb.com/docs/collections/
collections_dir: content
permalink: /:title/
collections:
  open-source:
    output: true
    permalink: /open-source/:title

# if you don't have any of social below, comment the line
github: bobheadxi
medium: bobheadxi
linkedin: robert-lin
email: robert@bobheadxi.dev
instagram: savethefade
tumblr: bobheadxi
# twitter: bobheadxi

authors:
  robert:
    name: Robert Lin
    bio: Enthusiastic eater of lunches. Please feel free to reach out to me at robert@bobheadxi.dev!
    external-image: false
    picture: assets/images/profile.jpg

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: []

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true
